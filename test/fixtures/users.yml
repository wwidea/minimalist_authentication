<% password_digest = MinimalistAuthentication::Password.create(MinimalistAuthentication::TestHelper::PASSWORD) %>

DEFAULTS: &user_defaults
  active:             true
  password_digest:    <%= password_digest %>

active_user:
  <<: *user_defaults
  username:           test
  email:              active@example.com
  email_verified_at:  <%= 42.days.ago.to_fs(:db) %>

legacy_user:
  <<: *user_defaults
  email:              legacy@example.com

inactive_user:
  active:             false
  email:              inactive@example.com
